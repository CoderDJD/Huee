type Query {
  user(email: String!): User
}

type User {
  id: ID
  name: String!
  uname: String!
  email: String!
  online: boolean!
  imgUri: String!
}

type Project {
  id: ID
  liveUrl: String
  name: String!
  open: Boolean!
  description: String!
  bmcWebhook: String
  ytWebhook: String
  twtrWebhook: String
  completed: Boolean
  ownerId: ID
  allowPeople: ID
}
