type Query {
  user(email: String!): User
  project(id: String!): Project
  userProject(ownerId: String!): Project
}

type User {
  id: ID!
  bio: String
  uname: String!
  online: boolean!
  avatar: String!
  email: String
  github: String
  twitter: String
  youtube: String
  projects: [Project]!
}

type Member {
  name: String!
  uname: String!
  bio: String
  online: boolean!
}

type Project {
  id: ID!
  serverId: ID!
  ownerId: ID!
  github: String
  twitter: String
  youtube: String
  bmc: String
  applicationUrl: String
  name: String!
  description: String!
  ytWebhook: String
  bmcWebhook: String
  twtrWebhook: String
  people: [Member!]!
  peopleNum: Int!
  open: Boolean!
}
